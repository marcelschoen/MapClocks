# Type is either 'analog' (with two hands) or 'digital' (00:00)
type: analog

# Optional item name.
displayName: '&d&lClassic Analog'

# Optional item lore. You can use the usual
# color formatting codes.
lore:
  - '&bThis plain simple analog'
  - '&bclock is a timeless classic.'
  - '&bPut it on an &eItem Frame&b'
  - '&bto get a wall clock.'


# Optional: If the 128x128 background image contains transparent areas,
# you can define a background color to be filled in these areas. If no
# background color is defined, the item frame and/or the block behind
# the clock will be visible there.
# Hint: Use a plugin that allows to make item frames invisible!
background-color: 228,228,234

# Optional: Define radius (larger radius increases length of minute and hour hands).
# Defaults to 60 pixels.
radius: 58

# For an analog clocks, this setting defines the
# center point where the hour and minute are rotating around.
# For a digital clock, it is where the clock starts
# rendering the digits (left-most upper corner of 1st digit)
offset:
  x: 64
  y: 64

# Width in pixels of hour (default: 8) and minute (default: 6) hands,
# and width of the center knob (default: 12)
width:
  minute: 3
  hour: 5
  center: 14

# Optional: Define colors (Minecraft 16 color hex scheme)
# for the hour and minute hand, and the center bubble.
# Will default to dark grey if not specified.
colors:
  minutes: "&8"
  hours: "&0"
  center: "&4"

# Color codes:
#
# Dark Red     - &4
# Red          - &c
# Gold         - &6
# Yellow       - &e
# Dark Green   - &2
# Green        - &a
# Aqua         - &b
# Dark Aqua    - &3
# Blue         - &9
# Light Purple - &d
# Dark Purple  - &5
# White        - &f
# Gray         - &7
# Dark Gray    - &8
# Black        - &0
