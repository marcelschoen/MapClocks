# Type is either 'analog' (with two hands) or 'digital' (00:00)
type: digital

# Optional: If the 128x128 background image contains transparent areas,
# you can define a background color to be filled in these areas. If no
# background color is defined, the item frame and/or the block behind
# the clock will be visible there.
# Hint: Use a plugin that allows to make item frames invisible!
#background-color: 0,0,0

# NOTE: Every clock MUST have the following PNG file in its directory:
#
# 'background.png' - 128x128 pixel clock face.

# -----------------------------------------------------------------------------------
# Digital clock info
# -----------------------------------------------------------------------------------
# A digital clock MUST have the following PNG files in its directory:
# 'background.png' - 128x128 pixel clock face.
# '0.png'
# '1.png'
# '2.png'
# '3.png'
# '4.png'
# '5.png'
# '6.png'
# '7.png'
# '8.png'
# '9.png'
# 'separator.png' - Character which separates hours and minutes, e.g. color (":")
# - The graphics will automatically be aligned by their baseline (lower end).
# - The width of each number is determined automatically.
# Make sure that the numbers will always properly fit on the clock.

# -----------------------------------------------------------------------------------
# Analog clock info
# -----------------------------------------------------------------------------------

# Optional: Define radius (larger radius increases length of minute and hour hands).
# Defaults to 60 pixels.
#radius: 58

# Define the center point, where the hour and minute are rotating around.
# The map size is 128x128 pixel, so the default is 64,64 (center).
# These are the X and Y coordinates in pixels.
offset:
  x: 40
  y: 84

# Width in pixels of hour (default: 8) and minute (default: 6) hands,
# and width of the center knob (default: 12)
#width:
#  minute: 3
#  hour: 5
#  center: 14

# Optional: Define colors (Minecraft 16 color hex scheme)
# for the hour and minute hand, and the center bubble.
# Will default to dark grey if not specified.
#colors:
#  minutes: "&8"
#  hours: "&0"
#  center: "&4"

# Color codes:
#
# Dark Red     - &4
# Red          - &c
# Gold         - &6
# Yellow       - &e
# Dark Green   - &2
# Green        - &a
# Aqua         - &b
# Dark Aqua    - &3
# Blue         - &9
# Light Purple - &d
# Dark Purple  - &5
# White        - &f
# Gray         - &7
# Dark Gray    - &8
# Black        - &0
